<html>
<head>
  <title>Recipes</title>
</head>
<body>
{% for employee in employees %}
  <h1>{{ employee.name }}</h1>
    <p>{{ employee.email }}</p>
  <h2>Friend list</h2>
  <ul>
    {% for friend in employee.friends %}
    <li>{{ friend.name }}</li>
    {% endfor %}
  </ul>
{% endfor %}
</body>
</html>
